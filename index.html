<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/page.css">
    <title>TechSolt Forecast</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,
        500italic,600italic,700italic,800italic,900italic" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="#"><img class="header__logo" src="./images/logos/logo.svg" alt="Логотип PurpleSchool" /></a>
            <nav>
                <ul class="menu">
                    <li class="menu__item menu__item_active"><a href="#">Чек-лист</a></li>
                    <li class="menu__item"><a href="#">О нас</a></li>
                    <li class="menu__item"><a href="#">Форум</a></li>
                    <li class="menu__item"><a href="#">База знаний</a></li>
                </ul>
            </nav>
            <a class="header__login" href="#" aria-label="Вход в личный кабинет">
                <img src="./images/icons/user.svg" alt="Иконка пользователя" />
            </a>
            <button class="header__mobile-menu-button" aria-expanded="false" aria-haspopup="true">
                <img src="./images/icons/burger.svg" alt="Мобильное меню" />
            </button>
        </div>
    </header>
    <section class="section section_light">
        <div class="hero">
            <div class="hero__left">
                <h1 class="hero__h1">Интерактивный чек-лист<br />
                    <span class="hero__h1_gradient">Диагностики и ремонта</span>
                </h1>
                <div class="hero__cta">
                    <button class="button button_primary">Пройти чек-лист</button>
                    <button class="button button_ghost">Форум</button>
                </div>
            </div>
            <img class="hero__right" src="./images/video.png" alt="Видео о чек-листе"/>
        </div>
    </section>
    <section class="section">
        <div class="section__wrapper">
            <div class="check__left">
                <h1 class="hero__h1">Чек-лист</h1>
                <div class="question_wrapper">
                    <form action="" method="post" class="checklist-form">
                        <div class="checklist_wrapper">
                            <label class="question" for="power">1. Компьютер включается?</label>
                            <select class="checklist" name="power" id="power" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="gpu">2. Есть изображение на экране?</label>
                            <select class="checklist" name="gpu" id="gpu" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="battery">3. Подключены ли все кабели?</label>
                            <select class="checklist" name="battery" id="battery" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="motherboard">4. Есть ли индикация на материнской плате?</label>
                            <select class="checklist" name="motherboard" id="motherboard" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="GPUs">5. Подключены ли дополнительные пины видеокарты?</label>
                            <select class="checklist" name="GPUs" id="GPUs" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="CPU-AMD">6. Если процессор AMD не выпал ли он из сокета?</label>
                            <select class="checklist" name="CPU-AMD" id="CPU-AMD" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="GPUs">7. Если процессор Intel 13-14 покление включен ли авторазгон?</label>
                            <select class="checklist" name="GPUs" id="GPUs" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="GPUs">8. Если процессор Intel 13-14 поколения включен ли авторазгон?</label>
                            <select class="checklist" name="GPUs" id="GPUs" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="RAM">9. Правильно ли установлен радиатор в материнской плате?</label>
                            <select class="checklist" name="RAM" id="RAM" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="CPU-fan">10. Правильно ли установлен модуль памяти?</label>
                            <select class="checklist" name="CPU-fan" id="CPU-fan" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="hdd">11. Подключены ли накопители?</label>
                            <select class="checklist" name="hdd" id="hdd" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                        <div class="checklist_wrapper">
                            <label class="question" for="lan">12. Имеются ли проблемы с сетевым подключением?</label>
                            <select class="checklist" name="lan" id="lan" required>
                                <option value="Выберите ответ" disabled selected>Выберите ответ</option>
                                <option value="Да">Да</option>
                                <option value="Нет">Нет</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="solution_wrapper">
                    <div class="solution__left">
                        <h2 class="solution__h2">Решение:</h2>
                        <div class="solution-output">
                            
                        </div>
                        <div class="solution__cta">
                            <button class="button button_primary">Обратится на форум</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
